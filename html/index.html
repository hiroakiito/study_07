<html>
    <head>
        <title>Google翻訳</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>Google翻訳</h2>
        <form action="index.html"></form>
            <label for="">翻訳前言語</label>
            <select name="example" id="origin-lang">
                <option value="en">英語</option>
                <option value="ja">日本語</option>
            </select>
        <br>
            <label for="">原文</label>
            <textarea name="" id="origin" cols="30" rows="10"></textarea>
            <br>

            <label for="">変換言語</label>
        　　    <select name="example" id="trans-lang">
                    <option value="ja">日本語</option>
                    <option value="en">英語</option>
                </select>
                <br>
            <label for="">翻訳結果</label>
            <textarea name="" id="trans_text" cols="30" rows="10"></textarea>
        </form>
        <button type="button" id="submitBtn">翻訳実行</button>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            //イベント設定
            submitBtn.addEventListener('click', (e) => {
                text = document.getElementById("origin").value;
                origin_lang = document.getElementById("origin-lang").value;
                trans_lang = document.getElementById("trans-lang").value;
                // 原文、翻訳前言語、翻訳語言語を渡す
                eel.translate_execute(text, origin_lang, trans_lang);
            })
            //関数設定
            eel.expose(set_trans_result)
            function set_trans_result(result_text) {
                trans_text.value = result_text;
            }
        </script>
    </body>
</html>
